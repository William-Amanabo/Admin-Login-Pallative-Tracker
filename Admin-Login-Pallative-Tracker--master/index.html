<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.6/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="style.css" />

    <!--Stylesheet-->
    <title>Adminstrator Login</title>
</head>
<body>
    <!--Header-->
    <header class="nav-bg">
        <div class="logo">
            <img src="assets/tracker-logo.png">
        </div>
        <div class="title">
            <h2>Pallative Tracker</h2>
            <span>Presidential Task Force Covid-19</span>
        </div>
    </header>
    <!--Title Bar-->
    <div class="pageTitle-bg">
        <h3>Adminstrator Login</h3>
    </div>
    <div class="row">
        <div class="col left">
            <div class="uk-inline mobile">
                <img src="assets/coa.jpg" alt="" class="coa">
                <div class="uk-overlay-default uk-position-cover"></div>
                <div class="uk-overlay uk-position-top-left uk-dark">
                    <div class="welcome">Welcome Back!</div>
                    <div class="login">Login to your account</div>
                    <form>
                        <div class="uk-margin">
                            <div class="uk-inline">
                                <span class="uk-form-icon" uk-icon="icon: user"></span>
                                <input class="uk-input" type="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="uk-margin">
                            <div class="uk-inline">
                                <span class="uk-form-icon uk-form-icon" uk-icon="icon: lock"></span>
                                <input class="uk-input" type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-btn">
                            <a class="uk-button uk-button-default uk-width-1-1" href="#">Login</a>
                        </div>
                    </form>
                </div>
            </div>
            <form class="web">
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input class="uk-input" type="email" placeholder="Email">
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon" uk-icon="icon: lock"></span>
                        <input class="uk-input" type="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-btn">
                    <a class="uk-button uk-button-default uk-width-1-1" href="#">Login</a>
                </div>
            </form>    
        </div>
        <div class="col right web">
            <div class="uk-inline">
                <img src="assets/coa.jpg" alt="" class="coa">
                <div class="uk-overlay-default uk-position-cover"></div>
                <div class="uk-overlay uk-position-top-left uk-dark">
                    <div class="welcome">Welcome Back!</div>
                    <div class="login">Login to your account</div>
                </div>
            </div>
        </div>
    </div>

   <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.6/dist/js/uikit-icons.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
